{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>The main page</h1>
    {% if tasks %}
    {% for el in tasks %}
        <div class="alert alert-info mt-2">
            <h3>{{ el.title }}</h3>
            <p>{{ el.task }}</p>
        </div>
    {% endfor %}

    {% else %}
    <div class="alert alert-warning mt-10">
        <p>There is no tasks</p>
    </div>

    {% endif %}

{% endblock %}
